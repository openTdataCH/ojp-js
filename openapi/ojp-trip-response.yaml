openapi: 3.0.3
info:
  title: XML OJP 2.0 API
  description: API that returns trip data in XML format.
  version: 0.0.1

servers:
  - url: https://api.example.com

paths:
  /ojp:
    post:
      summary: Main /ojp endpoint
      description: Main /ojp endpoint
      responses:
        "200":
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/OJP"
        "500":
          description: Server error

components:
  schemas:
    SharedServiceArrivalDeparture:
      type: object
      xml:
        name: SharedServiceArrivalDeparture
        wrapped: false
      required:
        - timetabledTime
      properties:
        timetabledTime:
          type: string
          xml:
            name: TimetabledTime
        estimatedTime:
          type: string
          xml:
            name: EstimatedTime
    
    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#group_ojp__ModeGroup
    Mode:
      type: object
      xml:
        name: Mode
      required:
        - ptMode
        - name
        - shortName
      properties:
        ptMode:
          type: string
          xml:
            name: PtMode
        railSubmode:
          type: string
          xml:
            name: RailSubmode
        name:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: Name
        shortName:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: ShortName

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__ProductCategoryStructure
    ProductCategory:
      type: object
      properties:
        name:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: Name
        shortName:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: ShortName
        productCategoryRef:
          type: string
          xml:
            name: ProductCategoryRef

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__GeneralAttributeStructure
    GeneralAttribute:
      type: object
      xml:
        name: Attribute
      required:
        - userText
        - code
      properties:
        userText:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: UserText
        code:
          type: string
          xml:
            name: Code

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__LegBoardStructure
    SharedLegSection:
      type: object
      properties:
        stopPointRef:
          type: string
          xml:
            name: StopPointRef
        stopPointName:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: StopPointName
        nameSuffix:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: NameSuffix
        plannedQuay:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: PlannedQuay
        estimatedQuay:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: EstimatedQuay
        serviceArrival:
          $ref: '#/components/schemas/SharedServiceArrivalDeparture'
          xml:
            name: ServiceArrival
        serviceDeparture:
          $ref: '#/components/schemas/SharedServiceArrivalDeparture'
          xml:
            name: ServiceDeparture
        order:
          type: number
          xml:
            name: Order
        requestStop:
          type: boolean
          xml:
            name: RequestStop
        unplannedStop:
          type: boolean
          xml:
            name: UnplannedStop
        notServicedStop:
          type: boolean
          xml:
            name: NotServicedStop
        noBoardingAtStop:
          type: boolean
          xml:
            name: NoBoardingAtStop
        noAlightingAtStop:
          type: boolean
          xml:
            name: NoAlightingAtStop
    # SharedLegSection
    
    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__LegBoardStructure
    LegBoard:
      type: object
      xml:
        name: LegBoard
      allOf:
        - $ref: "#/components/schemas/SharedLegSection"
      required:
        - stopPointRef
        - stopPointName
        - serviceDeparture

    LegIntermediate:
      type: object
      xml:
        name: LegIntermediate
      allOf:
        - $ref: "#/components/schemas/SharedLegSection"
      required:
        - stopPointRef
        - stopPointName
        - serviceArrival
        - serviceDeparture

    LegAlight:
      type: object
      xml:
        name: LegAlight
      allOf:
        - $ref: "#/components/schemas/SharedLegSection"
      required:
        - stopPointRef
        - stopPointName
        - serviceArrival

    # TODO  - this is copy/paste from './shared.yml#/components/schemas/GeoPosition'
    #       - otherwise strange references are created
    LinkProjectionGeoPosition:
      type: object
      xml:
        name: GeoPosition
      required:
        - longitude
        - latitude
      properties:
        longitude:
          type: number
          xml:
            name: Longitude
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        latitude:
          type: number
          xml:
            name: Latitude
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__LinearShapeStructure
    LinkProjection:
      type: object
      xml:
        name: LinkProjection
      required:
        - position
      properties:
        position:
          type: array
          xml:
            name: Position
          items:
            # TODO  - using './shared.yml#/components/schemas/GeoPosition'
            #       - is leading to funky references
            #       => use a local hard copy instead
            $ref: '#/components/schemas/LinkProjectionGeoPosition'

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__TrackSectionStructure
    TrackSection:
      type: object
      xml:
        name: TrackSection
      properties:
        trackSectionStart:
          $ref: './shared.yml#/components/schemas/PlaceRef'
          xml:
            name: TrackSectionStart
        trackSectionEnd:
          $ref: './shared.yml#/components/schemas/PlaceRef'
          xml:
            name: TrackSectionEnd
        linkProjection:
          $ref: '#/components/schemas/LinkProjection'
          xml:
            name: LinkProjection
    
    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__LegTrackStructure
    LegTrack:
      type: object
      xml:
        name: LegTrack
      required:
        - trackSection
      properties:
        trackSection:
          $ref: '#/components/schemas/TrackSection'
          xml:
            name: TrackSection

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__DatedJourneyStructure
    DatedJourney:
      type: object
      xml:
        name: Service
      required:
        - operatingDayRef
        - journeyRef
        - lineRef
        - mode
        - attribute
        - publishedServiceName
      properties:
        conventionalModeOfOperation:
          type: string
          xml:
            name: ConventionalModeOfOperation
        operatingDayRef:
          type: string
          xml:
            name: OperatingDayRef
        journeyRef:
          type: string
          xml:
            name: JourneyRef
        publicCode:
          type: string
          xml:
            name: PublicCode
        lineRef:
          type: string
          xml:
            name: LineRef
        directionRef:
          type: string
          xml:
            name: DirectionRef
        mode:
          $ref: '#/components/schemas/Mode'
          xml:
            name: Mode
        productCategory:
          $ref: '#/components/schemas/ProductCategory'
          xml:
            name: ProductCategory
        publishedServiceName:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: PublishedServiceName
        trainNumber:
          type: string
          xml:
            name: TrainNumber
        attribute:
          type: array
          xml:
            name: Attribute
          items:
            $ref: "#/components/schemas/GeneralAttribute"
        operatorRef:
          type: string
          xml:
            name: OperatorRef
        destinationStopPointRef:
          type: string
          xml:
            name: DestinationStopPointRef
        destinationText:
          $ref: './shared.yml#/components/schemas/InternationalText'
          xml:
            name: 
        unplanned:
          type: boolean
          xml:
            name: Unplanned
        cancelled:
          type: boolean
          xml:
            name: Cancelled
        deviation:
          type: boolean
          xml:
            name: Deviation

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__ContinuousServiceStructure
    ContinuousService:
      type: object
      xml:
        name: ContinuousService
      properties:
        personalModeOfOperation:
          # TODO - add enum?
          type: string
          xml:
            name: PersonalModeOfOperation
        personalMode:
          # TODO - add enum?
          type: string
          xml:
            name: PersonalMode

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__TimedLegStructure
    TimedLeg:
      type: object
      xml:
        name: TimedLeg
      required:
        - legBoard
        - legIntermediate
        - legAlight
        - service
      properties:
        legBoard:
          $ref: '#/components/schemas/LegBoard'
          xml:
            name: LegBoard
        legIntermediate:
          type: array
          xml:
            name: LegIntermediate
          items:
            $ref: "#/components/schemas/LegIntermediate"
        legAlight:
          $ref: '#/components/schemas/LegAlight'
          xml:
            name: LegAlight
        service:
          $ref: '#/components/schemas/DatedJourney'
          xml:
            name: Service
        legTrack:
          $ref: '#/components/schemas/LegTrack'
          xml:
            name: LegTrack
    # TimedLeg

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__TransferLegStructure
    TransferLeg:
      type: object
      xml:
        name: TransferLeg
      required:
        - transferType
        - legStart
        - legEnd
        - duration
      properties:
        # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__TransferTypeEnumeration
        transferType:
          type: string
          enum: [walk, remainInVehicle]
          xml:
            name: TransferType
        legStart:
          $ref: './shared.yml#/components/schemas/PlaceRef'
          xml:
            name: LegStart
        legEnd:
          $ref: './shared.yml#/components/schemas/PlaceRef'
          xml:
            name: LegEnd
        duration:
          type: string
          xml:
            name: Duration

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__ContinuousLegStructure
    ContinuousLeg:
      type: object
      xml:
        name: ContinuousLeg
      required:
        - legStart
        - legEnd
        - service
        - duration
      properties:
        legStart:
          $ref: './shared.yml#/components/schemas/PlaceRef'
          xml:
            name: LegStart
        legEnd:
          $ref: './shared.yml#/components/schemas/PlaceRef'
          xml:
            name: LegEnd
        service:
          $ref: '#/components/schemas/ContinuousService'
          xml:
            name: Service
        duration:
          type: string
          xml:
            name: Duration

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__TimedLegStructure
    Leg:
      type: object
      xml:
        name: Leg
      required:
        - id
      properties:
        id:
          type: string
          xml:
            name: Id
        duration:
          type: string
          xml:
            name: Duration
        # Using oneOf requires additional boilerplate code, use optionals instead
        timedLeg:
          $ref: '#/components/schemas/TimedLeg'
          xml:
            name: TimedLeg
        transferLeg:
          $ref: '#/components/schemas/TransferLeg'
          xml:
            name: TransferLeg
        continuousLeg:
          $ref: '#/components/schemas/ContinuousLeg'
          xml:
            name: ContinuousLeg
    
    Trip:
      type: object
      xml:
        name: Trip
      required:
        - id
        - duration
        - startTime
        - endTime
        - transfers
        - leg
      properties:
        id:
          type: string
          xml:
            name: Id
        duration:
          type: string
          xml:
            name: Duration
        startTime:
          type: string
          format: date-time
          xml:
            name: StartTime
        endTime:
          type: string
          format: date-time
          xml:
            name: EndTime
        transfers:
          type: number
          xml:
            name: Transfers
        leg:
          type: array
          xml:
            name: Leg
          items:
            $ref: "#/components/schemas/Leg"

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__TripResultStructure
    TripResult:
      type: object
      xml:
        name: TripResult
      required:
        - id
        - trip
      properties:
        id:
          type: string
          xml:
            name: Id
        trip:
          $ref: '#/components/schemas/Trip'
          xml:
            name: Trip

    # https://vdvde.github.io/OJP/develop/documentation-tables/ojp.html#type_ojp__OJPTripDeliveryStructure
    OJPTripDelivery:
      type: object
      xml:
        name: OJPTripDelivery
      required:
        - responseTimestamp
        - tripResult
      properties:
        responseTimestamp:
          type: string
          xml:
            name: ResponseTimestamp
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        requestMessageRef:
          type: string
          xml:
            name: RequestMessageRef
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        defaultLanguage:
          type: string
          xml:
            name: DefaultLanguage
            namespace: "http://www.siri.org.uk/siri"
            prefix: siri
        calcTime:
          type: string
          xml:
            name: CalcTime
        tripResult:
          type: array
          xml:
            name: TripResult
          items:
            $ref: "#/components/schemas/TripResult"

    OJP:
      type: object
      xml:
        name: OJP
      required:
        - OJPResponse
      properties:
        OJPResponse:
          type: object
          xml:
            name: OJPResponse
          required:
            - serviceDelivery
          properties:
            serviceDelivery:
              type: object
              xml:
                name: ServiceDelivery
                namespace: "http://www.siri.org.uk/siri"
                prefix: siri
              required:
                - responseTimestamp
                - producerRef
                - OJPTripDelivery
              properties:
                responseTimestamp:
                  type: string
                  xml:
                    name: ResponseTimestamp
                    namespace: "http://www.siri.org.uk/siri"
                    prefix: siri
                producerRef:
                  type: string
                  xml:
                    name: ProducerRef
                    namespace: "http://www.siri.org.uk/siri"
                    prefix: siri
                OJPTripDelivery:
                  $ref: '#/components/schemas/OJPTripDelivery'
                  xml:
                    name: OJPTripDelivery
    # OJP
        